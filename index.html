<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron" style="background-color: powderblue">
      <h1 class="display-2 text-center">5 Day Forecast</h1>
      <p class="lead text-center">"How's the weather"</p>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-3" style="background-color: powderblue">
          <div class="row">
            <h2>Search for a city</h2>
            <div class="col-9">
              <!-- User Input Form -->

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="userInput"
                  placeholder="City Name"
                />
                <!-- User Input Button -->
                <button
                  class="btn btn-outline-secondary fas fa-search"
                  type="button"
                  id="searchButton"
                ></button>
              </div>
              <!-- Where Cities will be populated -->
              <div class="row" id="cityDisplay">
                <div class="col-12">
                  <button class="btn btn-light city-btn mb-1">Atlanta</button>
                </div>
                <div class="col-12">
                  <button class="btn btn-light city-btn mb-1">Vegas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9" style="background-color: lightgray" ;>
          <div class="row">
            <div class="col-12" id="cityInfo">
              <h3 id="searchedCity"></h3>
              <ul id="temperature">
                
              </ul>
              <ul id="humidity">
              </ul>
              <ul id="windSpeed">
              </ul>
              <ul id="uvIndex">
              </ul>
            </div>
            <div class="col-12">
              <h3>5 Day Forecast</h3>
              <div class="row">
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-4 m-0">
                    <div class="card-body p-1">
                      <p class="card-title" id="fiveDayDate1"></p>
                      <img class="fiveDayImage1 mb-2" src="" alt="" />
                      <p class="card-subtitle mb-2">
                        Temp: <span id="fiveDayTemperature1"></span> Â°F
                      </p>
                      <p class="card-subtitle mb-2">
                        Humidity: <span id="fiveDayHumidity1"></span>%
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
