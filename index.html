<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron" style="background-color: powderblue">
      <h1 class="display-2 text-center">5 Day Forecast</h1>
      <p class="lead text-center">"How's the weather"</p>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-auto">
          <div
            class="bg-light border-right"
            id="sidebar-wrapper"
            style="border-style: outset"
          >
            <div class="sidebar-heading">
              <div class="input-group mb-3">
                <!-- user inputs city search here -->
                <input
                  type="text"
                  class="form-control"
                  id="userInput"
                  placeholder="Enter City Name"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary fas fa-search"
                    type="button"
                    id="searchButton"
                  ></button>
                </div>
              </div>
            </div>
            <!-- list of cities searched for previously -->
            <div class="list-group list-group-flush">
              <div class="" id="cityDisplay"></div>
            </div>
          </div>
        </div>
        <div class="col" style="border-style: outset" id="cityInfo">
          <h3 id="searchedCity"></h3>
          <h3 id="currentDay"></h3>
          <ul id="temperature"></ul>
          <ul id="humidity"></ul>
          <ul id="windSpeed"></ul>
          <ul id="uvIndex"></ul>
        </div>
      </div>
      <div class="col-12">
        <h3>5 Day Forecast:</h3>
        <div class="row" style="border-style: outset">
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2">
            <div
              class="card text-white bg-info mb-3"
              style="max-width: 18rem; display: inline-block"
            >
              <h5 class="card-header" id="cardDate">12/19/2020</h5>
              <div class="card-body">
                <h5 class="card-title" id="cardIcon">icon here</h5>
                <p class="card-text" id="cardTemperature">Temperature:</p>
                <p class="card-text" id="cardHumidity">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2"></div>
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2"></div>
          <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2"></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
